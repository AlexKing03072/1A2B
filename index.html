<!DOCTYPE html>
<html>
<head>
  <title>1A2B 猜數字遊戲</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="background-layer"></div>

  <div class="content">
    <h1>1A2B 猜數字遊戲</h1>
    <p>猜一個4位數字！</p>
    
    <div class="input-container">
      <input type="text" id="guessInput" placeholder="輸入你的猜測">
      <button onclick="checkGuess()">提交</button>
    </div>
    
    <p id="result"></p>

    

    <div class="ab-hints">
      <button>顯示提示</button>
      <div id="ABHints" class="hints-content">
        <p>A：數字正確位置也正確</p>
        <p>B：數字正確但位置不正確</p>
      </div>
    </div>
    <div id="guessHistory" class="guess-history"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
